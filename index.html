<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Js Bank</h1>
      <div class="login">
        <h2>Login</h2>
        <input class="form-control" type="text" placeholder="Email" />
        <br />
        <input
          class="form-control"
          type="password"
          name=""
          id=""
          placeholder="Password"
        />
        <br />
        <button id="loginButton" class="btn btn-success">Enter</button>
      </div>
    </div>

    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balace</h5>
            <h2>$ <span id="currentBalance">1250</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="login">
            <h2>Deposit</h2>
            <input
              id="depositAmount"
              class="form-control"
              type="text"
              placeholder="Your Deposit Amonut"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="login">
            <h2>Withdrow</h2>
            <input id="withdrawAmount"
              class="form-control"
              type="text"
              placeholder="Your Withdraw Amount"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //login button event handler

        const loginButton = document.getElementById("loginButton");
        loginButton.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      // deposit button event handler

        const depositButton = document.getElementById("addDeposit");
        depositButton.addEventListener("click", function () {
        const depositNumber = inputNumber ('depositAmount');


        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);

        document.getElementById("depositAmount").value = "";
      })

      // withdrow button event handler
        
      const addWithdraw = document.getElementById('addWithdraw');
        addWithdraw.addEventListener('click', function(){
        const withdrawNumber = inputNumber ('withdrawAmount')  

          updateSpanText("currentWithdraw", withdrawNumber)
          updateSpanText("currentBalance", -1 * withdrawNumber)

          document.getElementById("withdrawAmount").value = "";

        })

          function inputNumber(id){ 
          const withdrawAmount = document.getElementById(id).value;
          const withdrawNumber = parseFloat(withdrawAmount);
          return withdrawNumber;

        }

      function updateSpanText(id, depositNumber) {

        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;
      }

   </script>
  </body>
</html>
